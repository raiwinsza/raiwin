name: raiwin_foodapp

description: "Flutter food ordering app with Firebase, Map, and YouTube"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.6.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ---------- Firebase ----------
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.0

  # ---------- Network / API ----------
  http: ^0.13.6
  url_launcher: ^6.2.1

  # ---------- Video ----------
  video_player: ^2.8.1
  youtube_player_flutter: ^9.1.3

  # ---------- Location & Map ----------
  geocoding: ^2.0.4
  geolocator: ^9.0.2
  flutter_map: ^4.0.0
  latlong2: ^0.8.2

  # ---------- UI ----------
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/kanomkro.jpg
    - assets/kaomontkai.jpg
    - assets/kaonaoe.jpg
    - assets/krapao.jpg
    - assets/larb.jpg
    - assets/saku.jpg
    - assets/somtum.jpg
    - assets/football.png

flutter_icons:
  android: true
  ios: true
  image_path: assets/football.png
